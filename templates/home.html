<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>Blog App - {{title}}</title>
    {% else %}
        <title>Blog App</title>
    {% endif %}

</head>
<body>
    <!-- <h3>Welcome to Blog App</h3> -->
    {% for post in posts%}
        <h1>{{post.title}}</h1>
        <h4>By {{post.author}} on {{post.date_posted}}</h4>
        <p>{{post.content}}</p>
    {% endfor %}

</body>
</html>
